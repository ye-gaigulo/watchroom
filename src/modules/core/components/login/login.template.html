<div class="col-md-4 col-md-offset-4">
    <form ng-submit="$ctrl.login()" role="form">
        <div class="row">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{$ctrl.title}}</h3>
                </div>
                <div class="panel-body">
                    <fieldset>
                        <div class="form-group">
                            <input type="text" placeholder="Username" id="username" class="form-control" ng-model="$ctrl.username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" id="password" class="form-control" ng-model="$ctrl.password" required>
                        </div>
                        <div class="form-group form-actions">
                            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-success">Login</button>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </form>
</div>
